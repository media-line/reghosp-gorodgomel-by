DELETE_TABLES_FILES_EXPLANATION=Все таблицы aiContactSafe будут удалены.<br/>Вы не сможете восстановить ни одной записи посля исполнения этой команды.<br/>Будут удалены только таблицы компонента aiContactSafe, ни одна таблица или файл Joomla не пострадают.<br/><br/>После исполнения этой команды вам следует воспользоваться стандартным средством Joomla для удаления компонентов, чтобы удалить компонент aiContactSafe. После удаления таблиц, компонент больше не будет работать.<br/>Не забудьте удалить все ссылки на компонент в меню, если они у вас там были. Это вам прийдётся сделать вручную.<br/>
