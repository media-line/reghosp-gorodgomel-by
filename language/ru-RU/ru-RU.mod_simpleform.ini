YOU MUST LOGIN FIRST=Вы должны зарегистрироваться или авторизоваться
ERROR=Произошла ошибка сервера. Попробуйте еще раз позже.
CLICK TO REFRESH=Нажмите на изображение, чтобы его изменить
WRONG CAPTCHA=Не верно введен проверочный код с картинки
FORM NOT FOUND=Форма не найдена
FORM SUCCEED=Данные успешно отправлены.
ENTER VALUE FOR=Не верно заполнено поле "%s".
FORM NOT CONFIGURED=Форма не настроена для отправки данных
NO ELEMENTS FOUND IN CODE=В коде не найдено ни одного элемента
ELEMENT WITHOUT PARAMETERS FOUND=Найден элемент без параметров
FILE SIZE IS TOO BIG=Размер файла "%s" превышает максимально допустимый размер в %s.
FILE EXTENSION IS FORBIDDEN=Тип файла "%s" не входит в состав разрешенных файлов (%s).
ALLOW CACHING=Разрешить кэширование
ALLOW CACHING INFO=Выберите, кэшировать ли содержимое этого модуля
CSS SUFFIX=Суффикс класса CSS модуля
CSS SUFFIX INFO=Суффикс для добавления к классу CSS модуля для индивидуальной настройки модуля.
DOMAIN KEY=Ключ домена
DOMAIN KEY DESCR=Данный ключ позволяет использовать это расширение без ссылки на сайт allforjoomla.ru. Приобрести его можно написав в контактной форме на сайте allforjoomla.ru о том, что вы хотите приобрести ключ, название и версию расширения, для которого хотите приобрести ключ и URL адрес, для которого приобретается ключ.
SENDER EMAIL=E-mail отправителя
SENDER EMAIL DESCR=С данного e-mail адреса будут отправлятся письма.
RECIEVE EMAIL=E-mail получателя
RECIEVE EMAIL DESCR=На данный e-mail адрес будут отправлятся письма. Можно ввести несколько e-mail адресов через запятую.
MAIL SUBJECT=Тема письма
MAIL SUBJECT DESCR=С данной темой будут приходить письма.
JS USER FUNCTION=JavaScript функция обработки формы
JS USER FUNCTION DESCR=Название функции, которая будет вызваться перед отправкой данных на сервер. Этой функции передается единственных параметр - id формы. Вернуть она должна true или false.
SIMPLE CODE=Код формы
SIMPLE CODE DESCR=Simple код формы. Можно использовать вместе с HTML кодом. Пример можно посмотреть на сайте http://allforjoomla.ru
OK TEXT=Сообщение пользователю
OK TEXT DESCR=Текст, который показывается пользователю после успешной обработки формы. Можно использовать HTML код.
HELLO=
SENT FROM PAGE=Отправлено со страницы
DATE=Дата
USER IP=IP адрес пользователя
FORM CONTENT=Содержимое формы
FORM HAS NO CAPTCHA=В данной форме не найдено элемента captcha
ELEMENTS=Элементы формы
ELEMENTS DESCRIPTION=Элементы формы для ввода данных
ADD ELEMENT=Добавить элемент
TEXT FIELD=Текстовое поле
TEXT AREA=Текстовая область
SELECT LIST=Выпадающий список
RADIO LIST=Радио список
CHECK LIST=Чек список
FILE=Файл
CAPTCHA=Проверочный код
BUTTON=Кнопка
RESET BUTTON=Кнопка очистки формы
SUBMIT BUTTON=Кнопка отправки формы
TITLE=Заголовок
DEFAULT VALUE=Значение по-умолчанию
REGULAR EXPRESSION=Регулярное выражение
REGULAR EXPRESSION INFO=Регулярное выражение для проверки значения
ERROR TEXT=Текст ошибки
REQUIRED=Обязательно для заполнения
CSS CLASS=CSS класс элемента
ONCHANGE ATTRIBUTE=Атрибут onchange
ALLOW MULTIPLE=Несколько значений
ALLOW MULTIPLE INFO=Возможно ли будет отметить сразу несколько значений
LIST ELEMENTS=Элементы списка
VALUE=Значение
EXTENSIONS=Расширения
EXTENSIONS INFO=Допустимые расширения файлов через запятую. Например: doc,zip,jpg,gif,png
MAX SIZE=Макс. размер файла
MAX SIZE INFO=Максимально допустимый размер загружаемого файла. Принимает значения в килобайтах и магабайтах. Например, чтобы задать максимальный размер загружаемого файла в 200 килобайт нужно написать: 200Kb. Для размера в 1 мегабайт: 1Mb.
WIDTH=Ширина картинки
HEIGHT=Высота картинки
CAPTCHA COLOR=Цвет кода
CAPTCHA COLOR INFO=Определяет цвет надписи в формате HEX (Например: #006633). Если отсутствует - цвет генерируется случайным образом.
CAPTCHA BACKGROUND=Цвет фона кода
CAPTCHA BACKGROUND INFO=Определяет цвет фона в формате HEX (Например: #ffffff). Если отсутствует - цвет генерируется случайным образом.
ONCLICK ATTRIBUTE=Атрибут onClick
ONCLICK ATTRIBUTE INFO=Определяет HTML атрибут onclick. 
STYLES=Стиль
STYLES INFO=Стиль отображения формы
INCLUDE JQUERY=Подключить библиотеку jQuery
INCLUDE JQUERY INFO=При включении этой опции будет подгружатся библиотека jQuery
JQUERY NOCONFLICT=Активировать безопасный режим jQuery
JQUERY NOCONFLICT INFO=При включении этой опции jQuery будет работать в режиме noConflict
LOAD SCRIPTS MODE=Режим загрузки скриптов
LOAD SCRIPTS MODE INFO=В режиме загрузки скриптов в заголовок документа, скрипты будут загружены в контейнер head. В режиме загрузки скриптов в тело документа скрипты будут загружены в контейнер body. Данный режим рекомендуется использовать когда библиотека jQuery подключается из шаблона или другого стороннего источника.
DOCUMENT HEAD=Заголовок документа
DOCUMENT BODY=Тело документа






